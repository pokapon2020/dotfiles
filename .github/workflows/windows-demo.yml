name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches:
      - main
    paths:
      - '!README.md'
      - '!.gitignore'
      - '!.gitattributes'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checout@v4
      - name: Run install script
        run: ./setup/run.ps1
